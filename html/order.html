<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <h2>Place your Tofu order</h2>
        <div class="leftSide">
            <form action="" name="form1">
                <table>
                    <tr>
                        <td>Your Name</td>
                        <td>
                            <input type="text" name="name" size="30">
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <input type="text" id="tbnum" name="ph" size="30" maxlength= "12" placeholder="773-xxx-xxxx" oninput="addHyphen(this);">
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <b>FRIED TOFU</b>
                        </td>
                        <td><i>6 for $1</i></td>
                    </tr>
                    <tr>
                        <td>
                            Plain tofu
                        </td>
                        <td>
                            <input id="UserInputPlain" type="number" name="Chiên nhỏ" min="1"  placeholder="$0" oninput="User_display_Plainquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayPlain">0</span> Pieces</p>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            Lemon grass tofu
                        </td>
                        <td>
                            <input id="UserInputSpicy" type="number" name="xả ớt" min="1"  placeholder="$0" oninput="User_display_Spicyquantity(this)" >

                        </td>
                        <td>

                        <p><span id="UserDisplaySpicy">0</span> Pieces</p>

                    </td>


                    </tr>
                    <tr>
                        <td>
                            Onion tofu
                        </td>
                        <td>
                            <input id="UserInputOnion" type="number" name="Đậu hành" min="1"  placeholder="$0" oninput="User_display_Onionquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayOnion">0</span> Pieces</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cilantro tofu
                        </td>
                        <td>
                            <input id="UserInputCilantro" type="number" name="Đậu Ngò" min="1"  placeholder="$0" oninput="User_display_Cilantroquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayCilantro">0</span> Pieces</p>
                        </td>
                    </tr>
                </table>
                <tr>
                    <td>
                        <input type="submit" value="Submit order">

                    </td>
                </tr>
            </form>
           
            <div class="hover_bkgr_fricc">
                <span class="helper"></span>
                <div>
                    <div class="popupCloseButton">X</div>
                    <p>Add any HTML content<br />inside the popup box!</p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../script/order.js"></script>
</html>
