<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Order</title>
        <link rel="stylesheet" href="../css/order.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../script/order.js"></script>
    </head>
    <body>
    <div class="level1_order" id="beginning">  <!-- has scroll effect-->
        <div class="nav_1_order">
            <a href="../index.html">
                <i class="fa fa-home"></i>
            </a>

        </div>

        <a href="#beginning">
            <button id="top">
                &and;
            </button>
        </a>
    </div>
        <h2>Place your Tofu order</h2>
        <div class="leftSide">
            <form action="#" name="form1" method="get">
                <table>
                    <tr>
                        <td>Your Name</td>
                        <td>
                            <input type="text" name="name" size="30" placeholder="Minh Nguyen">
                        </td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <input type="text" id="hyphen" name="ph" size="30" maxlength= "12" placeholder="773-202-xxxx" oninput="addHyphen(this)">
                        </td>

                    </tr>

                    <tr>
                        <td>
                            <b>FRIED TOFU</b>
                        </td>
                        <td><i>6 for $1</i></td>
                    </tr>
                    <tr>
                        <td>
                            Plain tofu
                        </td>
                        <td>
                            <input id="UserInputPlain" type="number" name="plain" value="0" placeholder="$0" oninput="User_display_Plainquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayPlain">0</span> Pieces</p>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            Lemon grass tofu
                        </td>
                        <td>
                            <input id="UserInputSpicy" type="number" name="lemonGrass" value="0" placeholder="$0" oninput="User_display_Spicyquantity(this)" >

                        </td>
                        <td>

                        <p><span id="UserDisplaySpicy">0</span> Pieces</p>

                    </td>


                    </tr>
                    <tr>
                        <td>
                            Onion tofu
                        </td>
                        <td>
                            <input id="UserInputOnion" type="number" name="onion" value="0"  placeholder="$0" oninput="User_display_Onionquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayOnion">0</span> Pieces</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cilantro tofu
                        </td>
                        <td>
                            <input id="UserInputCilantro" type="number" name="cilantro" value="0"  placeholder="$0" oninput="User_display_Cilantroquantity(this)" >

                        </td>
                        <td>

                            <p><span id="UserDisplayCilantro">0</span> Pieces</p>
                        </td>
                    </tr>
                </table>
                <tr>
                    <td>
                       <input type="submit" value="submit">

                    </td>
                </tr>

        </div>
    </body>
</html>
